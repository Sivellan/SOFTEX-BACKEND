<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Banco</title>
</head>
<body>
    <h1>Consulta de Banco</h1>

    <p>Número da Conta: <span id="numeroConta"></span></p>
    <p>Saldo Atual: <span id="saldoAtual"></span></p>

    <label for="valorDeposito">Valor de Depósito:</label>
    <input type="number" id="valorDeposito">
    <button onclick="realizarDeposito()">Depositar</button>

    <label for="valorSaque">Valor de Saque:</label>
    <input type="number" id="valorSaque">
    <button onclick="realizarSaque()">Sacar</button>

    <script>
        function exibirInformacoesBanco() {
            document.getElementById("numeroConta").textContent = banco.numeroConta();
            document.getElementById("saldoAtual").textContent = `R$${banco.buscarSaldo()}`;
        }

        // Função para realizar um depósito
        function realizarDeposito() {
            const valorDeposito = parseFloat(document.getElementById("valorDeposito").value);
            const resultado = banco.deposito(valorDeposito);
            alert(resultado);
            exibirInformacoesBanco();
        }

        // Função para realizar um saque
        function realizarSaque() {
            const valorSaque = parseFloat(document.getElementById("valorSaque").value);
            const resultado = banco.saque(valorSaque);
            alert(resultado);
            exibirInformacoesBanco();
        }

        // Exibir as informações iniciais do banco
        exibirInformacoesBanco();
    </script>
</body>
</html>
